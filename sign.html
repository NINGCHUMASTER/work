                    <form class="d-flex gap-1">
                        <button class="btn btn-outline-dark" type="submit">
                            <i class="bi-cart-fill me-1"></i>
                            รถเข็น
                            <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>

<main>
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6"> 
            <div class="card p-4 shadow-sm">
                <h3 class="card-title text-center mb-4 text-soft-brown">สมัครสมาชิกเว็บไซต์</h3>
                
                <form action="#" method="POST">
                    
                    <div class="mb-3">
                        <label for="fullName" class="form-label text-soft-brown">ชื่อ-นามสกุล</label>
                        <input type="text" class="form-control" id="fullName" name="fullName" required placeholder="กรุณากรอกชื่อและนามสกุล">
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label text-soft-brown">อีเมล</label>
                        <input type="email" class="form-control" id="email" name="email" required placeholder="example@mail.com">
                        <div id="emailHelp" class="form-text">เราจะไม่เปิดเผยอีเมลของคุณต่อสาธารณะ</div>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label text-soft-brown">รหัสผ่าน</label>
                        <input type="password" class="form-control" id="password" name="password" required placeholder="อย่างน้อย 6 ตัวอักษร">
                    </div>
                    
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-pastel-blue btn-lg">สมัครสมาชิก</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
